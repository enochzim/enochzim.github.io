<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Site</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      perc {color: brown}
    </style>
</head>
<body>
  <div class='header'>
    <div onclick="showit('page1')" class='title'>Bear Mania</div>
    <div onclick="showit('page2')" class='page'>Stats</div>
    <div onclick="showit('page3')" class='page'>Arena</div>
    <div onclick="showit('page4')" class='page'>Customize</div>
    <div onclick="showit('page5')" class='page'>Adventure</div>
    <div onclick="showit('page6')" class='page'>Train</div>
  </div>
  
  <div class='space'></div>
  
  <div id='page1' class='page1'>
    <div class='welcome'>
    Welcome!
    </div>
    <image class="pic" src="https://images.pexels.com/photos/1068554/pexels-photo-1068554.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"></image>
    <image src='https://cdn-icons-png.flaticon.com/512/6506/6506403.png' id="hat" class="hat"></image>
  </div>
  
  <div  id='page2' class='page2'>
  <image src='https://cdn-icons-png.flaticon.com/512/6506/6506403.png' id="hat1" class="hat1"></image>
  <div class='statsflex'>
    <div class='section1'>
      <div class='estats' id='hap'>
      Happiness: <perc>10%</perc>
      </div>
      <div class='estats' id='stress'>
      Stress: <perc>60%</perc>
      </div>
      <div class='estats' id='sleepy'>
      Sleepyness: <perc>60%</perc>
      </div>
      <div class='estats' id='hung'>
      Hunger: <perc>10%</perc>
      </div>
    </div>
    <div class='section2'>
      <div id='name' class='name'>
      Bearnaby
      </div>
      <image class='selfie1' src='https://media.istockphoto.com/id/585604946/photo/smiling-brown-bear.jpg?b=1&s=612x612&w=0&k=20&c=83m3S1ntfUxgGyxYlnBZ3AG8YIPG6a4SEteGTg2Ltu8='></image>
      <div class='reset' onclick='randomize()'>
      Reroll stats
      </div>
      </div>
    <div class='section3'>
      <div class='estats' id='strength'>
      Strength: <perc>20pts</perc>
      </div>
      <div class='estats' id='speed'>
      Speed: <perc>50pts</perc>
      </div>
      <div class='estats' id='smarts'>
      Smarts: <perc>5pts</perc>
      </div>
      <div class='estats' id='weight'>
      Weight: <perc>800lbs</perc>
      </div>
    </div>
  </div>
  </div>
  
  <div  id='page3' class='page3'>
  <image src='https://cdn-icons-png.flaticon.com/512/6506/6506403.png' id="hat2" class="hat2"></image>
    <div class="area">
      <div class="side">
        <div id='name1' class='bearname'></div>
        <image class='selfie2' src='https://media.istockphoto.com/id/585604946/photo/smiling-brown-bear.jpg?b=1&s=612x612&w=0&k=20&c=83m3S1ntfUxgGyxYlnBZ3AG8YIPG6a4SEteGTg2Ltu8='></image>
        <div id='fight' class='fight' onclick='fight()'>
          FIGHT!
        </div>
      </div>
      <div class='mid'>V.S.</div>
      <div class="side">
        <div id='enemyname' class='enemyname'></div>
        <image id='enemy' class='enemy' src=''></image>
        <div id="rating" class='rating'>rating</div>
        <div id="x" class="x">X</div>
      </div>
      <div class="find" onclick='find()'>Find opponent</div>
    </div>
  </div>
  
  <div  id='page4' class='page4'>
  <image src='https://cdn-icons-png.flaticon.com/512/6506/6506403.png' id="hat3" class="hat3"></image>
  <div class='contain'>
    <div class="leftside">Hat:
      <input id='checkbox' type='checkbox' onclick='givehat()' class='check'>
    </div>
    <div class="section2">
      <div id='name2' class='name2'>
      Bearnaby
      </div>
      <image class='selfie1' src='https://media.istockphoto.com/id/585604946/photo/smiling-brown-bear.jpg?b=1&s=612x612&w=0&k=20&c=83m3S1ntfUxgGyxYlnBZ3AG8YIPG6a4SEteGTg2Ltu8='></image>
    </div>
    <div class="rightside">
      <input id='text' type="text" class='text' placeholder='Change name: '>
      <div class="setname"onclick="setname('')">
        Set
      </div>
    </div>
  </div>
  </div>
  
  <div  id='page5' class='page5'>
  <image src='https://cdn-icons-png.flaticon.com/512/6506/6506403.png' id="hat4" class="hat4"></image>
    <image id='selfie4' class='selfie4' src='https://media.istockphoto.com/id/585604946/photo/smiling-brown-bear.jpg?b=1&s=612x612&w=0&k=20&c=83m3S1ntfUxgGyxYlnBZ3AG8YIPG6a4SEteGTg2Ltu8='></image>
    <div id='send' class='send' onclick='send()'>
    Send on adventure!
    </div>
  </div>
  
  <div  id='page6' class='page6'>
  <image src='https://cdn-icons-png.flaticon.com/512/6506/6506403.png' id="hat5" class="hat5"></image>
    <div class="contain">
      <div class="leftside2">
        <button onclick='nap()' class='setname' id='slep'>
         Sleep
        </button>
      </div>
      <div class="section2">
      <div id='name3' class='name2'>
      Bearnaby
      </div>
      <image id='selfie6' class='selfie6' src='https://media.istockphoto.com/id/585604946/photo/smiling-brown-bear.jpg?b=1&s=612x612&w=0&k=20&c=83m3S1ntfUxgGyxYlnBZ3AG8YIPG6a4SEteGTg2Ltu8='></image>
    </div>
      <div class="rightside2">
        <button onclick='eat()' class='setname' id='eat'>
         eat
        </button>
      </div>
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
